<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  ➕ <b>Crear nuevo registro</b>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Película Texto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario para registrar la película texto -->
        <form [formGroup]="peliculaTextoForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="film_id" class="form-label">ID de Película</label>
            <input type="number" id="film_id" class="form-control" formControlName="film_id" required />
            <div *ngIf="peliculaTextoForm.controls['film_id'].invalid && peliculaTextoForm.controls['film_id'].touched" class="text-danger">
              Este campo es obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-control" formControlName="title" required />
            <div *ngIf="peliculaTextoForm.controls['title'].invalid && peliculaTextoForm.controls['title'].touched" class="text-danger">
              El título es obligatorio y debe tener al menos 3 caracteres.
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" class="form-control" formControlName="description" required></textarea>
            <div *ngIf="peliculaTextoForm.controls['description'].invalid && peliculaTextoForm.controls['description'].touched" class="text-danger">
              La descripción es obligatoria y debe tener al menos 10 caracteres.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="peliculaTextoForm.invalid">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
