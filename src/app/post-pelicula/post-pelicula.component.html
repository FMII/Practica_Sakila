<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#peliculaModal">
  ➕ <b>Registrar Película</b>
</button>

<!-- Modal -->
<div class="modal fade" id="peliculaModal" tabindex="-1" aria-labelledby="peliculaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="peliculaModalLabel">Registrar Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input id="title" class="form-control" formControlName="title" />
            <div *ngIf="peliculaForm.get('title')?.invalid && peliculaForm.get('title')?.touched" class="text-danger">
              El título es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="language_id" class="form-label">ID del Idioma</label>
            <input id="language_id" type="number" class="form-control" formControlName="language_id" />
            <div *ngIf="peliculaForm.get('language_id')?.invalid && peliculaForm.get('language_id')?.touched" class="text-danger">
              El ID del idioma es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="rental_duration" class="form-label">Duración del Alquiler</label>
            <input id="rental_duration" type="number" class="form-control" formControlName="rental_duration" />
            <div *ngIf="peliculaForm.get('rental_duration')?.invalid && peliculaForm.get('rental_duration')?.touched" class="text-danger">
              La duración del alquiler debe ser un número positivo.
            </div>
          </div>

          <div class="mb-3">
            <label for="rental_rate" class="form-label">Tarifa de Alquiler</label>
            <input id="rental_rate" class="form-control" formControlName="rental_rate" />
            <div *ngIf="peliculaForm.get('rental_rate')?.invalid && peliculaForm.get('rental_rate')?.touched" class="text-danger">
              La tarifa de alquiler es obligatoria.
            </div>
          </div>

          <div class="mb-3">
            <label for="replacement_cost" class="form-label">Costo de Reemplazo</label>
            <input id="replacement_cost" class="form-control" formControlName="replacement_cost" />
            <div *ngIf="peliculaForm.get('replacement_cost')?.invalid && peliculaForm.get('replacement_cost')?.touched" class="text-danger">
              El costo de reemplazo es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="special_features" class="form-label">Características Especiales</label>
            <select id="special_features" class="form-select" formControlName="special_features">
              <option value="" disabled selected>Seleccione una opción</option>
              <option value="Trailers">Trailers</option>
              <option value="Commentaries">Commentaries</option>
              <option value="Deleted Scenes">Deleted Scenes</option>
              <option value="Behind the Scenes">Behind the Scenes</option>
            </select>
            <div *ngIf="peliculaForm.get('special_features')?.invalid && peliculaForm.get('special_features')?.touched" class="text-danger">
              Las características especiales son obligatorias.
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="peliculaForm.invalid">Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
