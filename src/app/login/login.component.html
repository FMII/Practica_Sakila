<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo de correo electrónico -->
    <div class="form-group mb-3">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <!-- Mensaje de error si el correo es inválido -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Correo inválido.
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group mb-2">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <!-- Mensaje de error si la contraseña es inválida -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria.
      </div>
    </div>

    <!-- Enlace a recuperación de contraseña -->
    <div class="mb-3 text-end">
      <a href="javascript:void(0)" (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>

    <!-- Mensaje de error general si ocurre un error de login -->
    <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
