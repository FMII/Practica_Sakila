<div class="container mt-4">
    <h2 class="mb-3">Verificar Código</h2>
  
    <form [formGroup]="codeForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && codeForm.get('email')?.invalid}" />
        <div class="invalid-feedback" *ngIf="submitted && codeForm.get('email')?.hasError('required')">
          El correo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && codeForm.get('email')?.hasError('email')">
          Formato de correo inválido.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="code" class="form-label">Código de verificación</label>
        <input type="text" id="code" class="form-control" maxlength="6" formControlName="code" [ngClass]="{'is-invalid': submitted && codeForm.get('code')?.invalid}" />
        <div class="invalid-feedback" *ngIf="submitted && codeForm.get('code')?.hasError('required')">
          El código es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && codeForm.get('code')?.hasError('pattern')">
          El código debe tener exactamente 6 dígitos.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Verificar</button>
    </form>
  
    <div class="mt-3" *ngIf="message">
      <div class="alert alert-info">{{ message }}</div>
    </div>
  </div>
