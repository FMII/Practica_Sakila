<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addActorModal">
  ➕ <b>Nuevo registro</b>
  </button>
<!-- Modal -->
<div class="modal fade" id="addActorModal" tabindex="-1" aria-labelledby="addActorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addActorModalLabel">Agregar Actor a Película</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addActorToFilm()">
            <div class="mb-3">
              <label for="film_id" class="form-label">ID de Película</label>
              <input
                type="number"
                id="film_id"
                [(ngModel)]="film_id"
                name="film_id"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="actor_id" class="form-label">ID de Actor</label>
              <input
                type="number"
                id="actor_id"
                [(ngModel)]="actor_id"
                name="actor_id"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
