<div class="container-fluid actor-table-container">
    <h2 class="mt-3 mb-4">Pel√≠cula - Actor</h2>
  
    <div class="mb-3" *ngIf="!formVisible">
      <button class="btn btn-success" (click)="showCreateForm()">‚ûï Nueva Relaci√≥n</button>
    </div>
  
    <div *ngIf="formVisible" class="mb-4 card p-3 shadow-sm">
      <h5>{{ isEditing ? 'Editar Relaci√≥n' : 'Nueva Relaci√≥n' }}</h5>
      <form (ngSubmit)="save()">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label>ID Actor</label>
            <input [(ngModel)]="form.actor_id" name="actor_id" type="number" class="form-control" required />
          </div>
          <div class="mb-3 col-md-6">
            <label>ID Pel√≠cula</label>
            <input [(ngModel)]="form.film_id" name="film_id" type="number" class="form-control" required />
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  
    <div *ngIf="!formVisible" class="table-responsive actor-table-scroll shadow-sm rounded">
      <table class="table table-hover table-bordered">
        <thead class="table-primary text-center sticky-header">
          <tr>
            <th>Actor</th>
            <th>Pel√≠cula</th>
            <th>Clasificaci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rel of relaciones | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <td>{{ rel.actor.first_name }} {{ rel.actor.last_name }}</td>
            <td>{{ rel.film.title }}</td>
            <td>{{ rel.film.rating }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2" (click)="showEditForm(rel)">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" (click)="delete(rel.actor_id, rel.film_id)">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <pagination-controls *ngIf="!formVisible" (pageChange)="page = $event" class="d-flex justify-content-center mt-3">
    </pagination-controls>
  </div>
