<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#rentalModal">
  ➕ <b>Nuevo registro</b>
</button>
<!-- Modal -->
<div class="modal fade" id="rentalModal" tabindex="-1" aria-labelledby="rentalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rentalModalLabel">Registrar Renta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="rental_date" class="form-label">Fecha de Renta</label>
            <input id="rental_date" type="datetime-local" formControlName="rental_date" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="inventory_id" class="form-label">ID del Inventario</label>
            <input id="inventory_id" type="number" formControlName="inventory_id" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="customer_id" class="form-label">ID del Cliente</label>
            <input id="customer_id" type="number" formControlName="customer_id" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="return_date" class="form-label">Fecha de Devolución</label>
            <input id="return_date" type="datetime-local" formControlName="return_date" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="staff_id" class="form-label">ID del Empleado</label>
            <input id="staff_id" type="number" formControlName="staff_id" class="form-control" />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success" [disabled]="rentalForm.invalid">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
