<div class="container mt-4">
    <h2 class="mb-3">Restablecer Contraseña</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && resetForm.get('email')?.invalid}" />
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('email')?.hasError('required')">
          El correo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('email')?.hasError('email')">
          Formato de correo inválido.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="resetCode" class="form-label">Código de verificación</label>
        <input type="text" id="resetCode" class="form-control" formControlName="resetCode" minlength="6" [ngClass]="{'is-invalid': submitted && resetForm.get('resetCode')?.invalid}" />
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('resetCode')?.hasError('required')">
          El código es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('resetCode')?.hasError('pattern')">
          El código debe tener exactamente 6 dígitos numéricos.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nueva contraseña</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" [ngClass]="{'is-invalid': submitted && resetForm.get('newPassword')?.invalid}" />
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('newPassword')?.hasError('required')">
          La contraseña es obligatoria.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('newPassword')?.hasError('minlength')">
          La contraseña debe tener al menos 4 caracteres.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Restablecer</button>
    </form>
  
    <div class="mt-3" *ngIf="message">
      <div class="alert alert-info">{{ message }}</div>
    </div>
  </div>
