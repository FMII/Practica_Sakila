<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  ➕ <b>Nuego registro</b>
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Categoría de Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario para registrar la categoría de película -->
        <form [formGroup]="peliculaCategoriaForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="film_id" class="form-label">ID de Película</label>
            <input type="number" id="film_id" class="form-control" formControlName="film_id" required />
          </div>
          <div class="mb-3">
            <label for="category_id" class="form-label">ID de Categoría</label>
            <input type="number" id="category_id" class="form-control" formControlName="category_id" required />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="peliculaCategoriaForm.invalid">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
